<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Explorer</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#f4f4f4;
}

/* NAVBAR */
nav{
  background:#111;
  position:sticky;
  top:0;
  z-index:100;
}

nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
}

nav ul li{
  position:relative;
}

nav ul li a{
  display:block;
  padding:15px 25px;
  color:white;
  text-decoration:none;

  /* HOVER TRANSITION */
  transition: color 0.3s, background 0.3s;
}

/* NAV HOVER EFFECT */
nav ul li a:hover{
  color:#00ffd5;
  background:#222;
}

/* DROPDOWN MENU (HOVER) */
.dropdown{
  display:none;
  position:absolute;
  top:100%;
  background:#222;
  min-width:150px;
}

.dropdown a{
  padding:12px;
}

nav ul li:hover .dropdown{
  display:block;
}

/* HERO SECTION */
.hero{
  height:300px;
  background:url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-shadow:2px 2px 5px black;
}

/* CARD SECTION */
.cards{
  display:flex;
  justify-content:center;
  gap:20px;
  padding:40px;
  flex-wrap:wrap;
}

.card{
  background:white;
  width:250px;
  height:300px;
  overflow:hidden;
  border-radius:10px;

  /* HOVER TRANSITION */
  transition: transform 0.4s, box-shadow 0.4s;
}

/* CARD HOVER EFFECT */
.card:hover{
  transform:scale(1.1);
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card .content{
  padding:15px;
}

/* BUTTON HOVER EFFECT */
.btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 18px;
  background:#111;
  color:white;
  border-radius:20px;
  text-decoration:none;

  /* HOVER TRANSITION */
  transition: background 0.3s, letter-spacing 0.3s;
}

.btn:hover{
  background:#00ffd5;
  color:black;
  letter-spacing:2px;
}
/* CONTACT SECTION */
.contact{
  background:#fff;
  padding:40px;
  text-align:center;
}

.contact h2{
  margin-bottom:20px;
}

.contact form{
  max-width:400px;
  margin:auto;
}

.contact input,
.contact textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:5px;
}

.contact button{
  padding:10px 20px;
  background:#111;
  color:white;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.contact button:hover{
  background:#00ffd5;
  color:black;
}

/* FOOTER */
footer{
  background:#111;
  color:#ccc;
  text-align:center;
  padding:15px;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <ul>
    <li><a href="#hero">Home</a></li>
    <li><a href="#cards">Gallery</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Explore The World</h1>
</section>

<!-- CARDS -->
<section class="cards">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Mountains">
    <div class="content">
      <h3>Mountains</h3>
      <p>Adventure & peace together.</p>
      <a class="btn" href="#">Explore</a>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beaches">
    <div class="content">
      <h3>Beaches</h3>
      <p>Relax near the ocean.</p>
      <a class="btn" href="#">Explore</a>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b" alt="Cities">
    <div class="content">
      <h3>Cities</h3>
      <p>Feel the city life.</p>
      <a class="btn" href="#">Explore</a>
    </div>
  </div>
</section>
<section class="contact">
  <h2>Contact Us</h2>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>Â© Travel Explorer | HTML & CSS Project</p>
</footer>

</body>
</html>
